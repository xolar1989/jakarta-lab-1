<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">


    <ui:define name="content">
        <h:outputStylesheet library="character" name="css/character_create.css"/><!-- Automatically relocated to head. -->
        <h:panelGroup  layout="block">
            <article class="text--justified">
                <header><h2>Create character - basic informatin</h2></header>
                <h:form class="character__form">
                    <h:button class="ui-control ui-button" value="Previous" disabled="true"/>

                    <h:commandButton class="ui-control ui-button" value="Next"
                                     action="#{characterCreate.goToProfessionAction()}"/>

                    <h:outputLabel for="name" value="Name:"/>
                    <h:inputText class="ui-control ui-input" id="name" value="#{characterCreate.character.name}"/>

                    <h:outputLabel for="age" value="Age:"/>
                    <h:inputText class="ui-control ui-input" id="age" value="#{characterCreate.character.age}"/>

                    <h:outputLabel for="background" value="Background:"/>
                    <h:inputTextarea class="ui-control" id="background" value="#{characterCreate.character.background}"/>

                    <h:commandButton class="ui-control ui-button" value="Cancel" immediate="true"
                                     action="#{characterCreate.cancelAction()}"/>
                </h:form>
            </article>
