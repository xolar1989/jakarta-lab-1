<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{userView.id}" required="true"/>
        <f:viewAction action="#{userView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="character" name="css/character_view.css"/>
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2><h:outputText value="#{userView.userModel.getName()}"/></h2></header>
                <div class="character__grid">
                    <div class="character__level_profession">
                        <p>
                            <span style="font-weight: bold; margin-right: 20px">Login:</span> <h:outputText class="fs-4" value="#{userView.userModel.getLogin()}"/>
                        </p>
                    </div>
                    <div class="character__portrait">
                        <h:graphicImage value="#{userView.userModel.getImage()}"/>
                    </div>
                </div>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
