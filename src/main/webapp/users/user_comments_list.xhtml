<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{userComments.userId}" required="true"/>
        <f:viewAction action="#{userComments.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>Characters</h2></header>
                <h:dataTable value="#{userComments.userCommentsModel.comments}" var="comment" styleClass="data-table">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{comment.getId()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">CONTENT</f:facet>
                        <h:outputText value="#{comment.getContent()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">VIEW</f:facet>
                        <h:link outcome="/users/comment_view.xhtml" value="view">
                            <f:param name="id" value="#{comment.getId()}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">EDIT</f:facet>
                        <h:link outcome="/users/comment_edit.xhtml" value="edit">
                            <f:param name="id" value="#{comment.getId()}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">DELETE</f:facet>
                        <h:form rendered="true">
                            <h:commandButton styleClass="ui-button ui-control" value="delete"
                                             action="#{userComments.deleteAction(comment)}"/>
                        </h:form>
                    </h:column>
                    <f:facet name="footer">

                        <h:link outcome="/users/comment_create.xhtml" value="Create new comment">
                            <f:param name="id" value="#{userComments.userId}"/>
                        </h:link>
                    </f:facet>
                </h:dataTable>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
