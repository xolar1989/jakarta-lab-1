<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Simple RPG web application"/>
        <meta name="keywords" content="RPG"/>
        <meta name="author" content="Michał (psysiu) Wójcik"/>
        <title>Simple RPG</title>
        <link rel="stylesheet" href="../styles.css"/>
        <script src="../script.js" defer="defer"></script>
        <script src="character_list.js" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Simple RPG</h1>
                <form id="loginForm">
                    <label for="login">Login: </label>
                    <input id="login" class="ui-control ui-input" name="login"/>
                    <label for="password">Password:</label>
                    <input id="password" class="ui-control ui-input" name="password" type="password"/>
                    <input class="ui-control ui-button" type="submit" value="Login"/>
                </form>
                <form id="logoutForm">
                    Logged as: <span id="username">username</span>
                    <input class="ui-control ui-button" type="submit" value="Logout"/>
                </form>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><a href="../index.html">main</a></li>
                    <li><a href="../about/about.html">about</a></li>
                    <li><a href="character_list.html">characters</a></li>
                </ul>
            </nav>

            <section class="main-section">
                <article class="text--justified">
                    <header><h2>Characters</h2></header>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>name</th>
                                <th>view</th>
                                <th>edit</th>
                                <th>delete</th>
                            </tr>
                        </thead>
                        <tbody id="charactersTableBody">
                            <tr>
                                <td>name</td>
                                <td><a href="#">view</a></td>
                                <td><a href="#">edit</a></td>
                                <td>
                                    <button class="ui-button ui-control">delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </article>
            </section>

            <footer class="footer">
                <p>Copyright &copy; 2020, Michał (psysiu) Wójcik</p>
                <p>All character's portraits were created using <a href="http://dmheroes.com">DMHeroes</a> developed by
                    <a href="https://twitter.com/ChristianOesch">Christian Oesch</a>.</p>
            </footer>
        </div>
    </body>
</html>
